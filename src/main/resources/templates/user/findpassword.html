<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{~/css/public.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{~/css/style.css}">

    <script th:src="@{~/js/index_lqb.js}"></script>
    <script th:src="@{~/js/findpassword.js}"></script>
    <script th:src="@{~/js/code.js}"></script>
</head>
<body style="background:#eeeeee">
<div class="wrap4">
    <div class="head_main">

        <div class="logo"><a href="javascript:;"><img th:src="@{~/images/logo.png}"></a></div>
    </div>
</div>

<div class="w wrap8">
    <div class="pr dw">
        <div class="mt20 register mb20">
            <div class="register_top">
                找回密码
            </div>
            <div class="register_bottom">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-sm-offset-3 col-md-offset-3">
                    <form th:action="@{/user/dofindpassword}"  style="margin-top:5%" method="post">
                        <div class="form-group" style="margin-bottom:0">
                            <label>需要找回密码的账号<span>*</span></label>
                            <label><span id="usernameSPAN"></span></label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="username" name="username" onblur="checkUsernameIsExist(this.value)" placeholder="请输入账号"   class="form-control"  onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>

                        <div class="form-group">
                            <label>新密码<span>*</span></label>
                            <input type="password" class="form-control" id="password" name="newPassword" onblur="checkPasswordFind(this.value)" placeholder="6-20位字符，必须由数字、字母或符号两种以上组成">
                            <div style="color:#9D9D9D" id="passwordResult">6-20位字符，必须由数字、字母或符号两种以上组成</div>
                        </div>
                        <div class="form-group" style="margin-bottom:0">
                            <label>手机号<span>*</span></label>
                            <label><span id="aftercheckphone"></span></label>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="请输入11位手机号码" onblur="checkPhoneHasUser(this.value)" class="form-control" id="phone" name="phone" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                        <div class="form-group">
                            <label>验证码<span>*</span></label>
                        </div>
                        <div class="form-group input-group">
                            <input type="text" class="form-control" id="code"  name="code" placeholder="请输入6位验证码" onblur=""
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')">
                            <div class="input-group-addon telWap"><input type="button" id="btn" value="获取验证码" onclick="getCode()"> </div>
                        </div>
                        <div class="form-group input-group">
                           <span id="codeResult"></span>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group input-group">
                            <span><font color="red" th:text="${msg}"></font></span>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group">
                            <input class="form-group-submit" id="submit" type="submit" value="提交修改">
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>

</div>
